<DOCTYPE html>
<html lang="pt-br">

    <head>
        <!--Link, cabeçalho-->
        <meta charset="utf-8">
        <title>Projeto web</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/80D9A609-3FF6-4114-AA12-1A30FADF88CF.js"></script>
    </head>

    <body>
        <header>
            <div class="img">
                <img src="imgg.jpg" width="" height="70" />
            </div>
        </header>

        <div class="container">
            <h1 id="titulo">Entre em contato conosco</h1>
                <!--Formularios-->
            <div class="formulario">
                <form action="/action_page.html" method="POST">
                        <div id="nome">
                    <label for="name">Nome:</label>
                        <input type="text" name="name" placeholder="@maria" height="20px">
                         </div>
                            <div id="sobrenome">
                    <label for="sobrenome">Sobrenome:</label>
                        <input type="text" name="sobrenome" placeholder="@Silva">
                            </div>
                            <div id="email">
                    <label for="email">E-mail:</label>    
                        <input type="email" id="email" name="email" placeholder="example@email.com">
                            </div>
                            <div id="number">
                    <label for="number">Fone:</label>
                        <input type="text" name="number" id="number" min="10" max="11" placeholder="(00)00000-0000">
                            </div>
                            <div id="msg">
                    <label for="msg">Mensagem:</label>
                        <textarea id="msg"></textarea>
                            </div> 
                            <div class="botao">
                        <input type="submit" value="Enviar" id="submit">
                        <input type="reset" value="reset" id="reset">
                            </div>
                </form>
            </div>
                            <!--usando table-->
                        <div class="list">
                            <table>
                                <tr class="wh">
                                    <td><img src="whatss.png" height="30px" alt=""></td>
                                    <td>(88)99999-9999</td>
                                </tr>
                                <tr class="em">
                                    <td> <img src="emaill.png"  height="30px"alt=""></td>
                                    <td> callcenter@example.co</td>
                                </tr>
                                <tr class="im">
                                    <td> <img src="fun.png"height="30px" alt=""></td>
                                    <td>Segunda a sexta</td>
                                </tr>
                            </table>
                        </div>
        </div>

            <footer>Desenvolvido por Damião Lucas.</footer>
    </body>

</html>
